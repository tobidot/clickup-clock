<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickup Clock</title>
    <link rel="stylesheet" href="/src/index.scss" />
    <script defer src="/src/index.ts" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>

  <body id="wrapper">
    <label>
      Token:
        <input id="token"  value="" style="width:400px" />
    </label>
    <label>
        Day:
        <input type="date" id="newDate" />
    </label>
    <label>
        <button id="refresh" type="button" value="">Refresh</button>
    </label>
    <div id="app"></div>

    <table id="time-trackings-table">
      <thead>
        <tr>
          <th style="width:0;">&nbsp;</th>
          <th>Task Name</th>
          <th>Track Description</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body will be populated dynamically with JavaScript -->
      </tbody>
    </table>
    <svg id="chart" style="display:none"></svg>
    <script>
        const today = new Date();
        document.getElementById('newDate').value = today.toISOString().split('T')[0];
    </script>
  </body>
</html>
