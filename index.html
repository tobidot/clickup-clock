<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickup Clock</title>
    <link rel="stylesheet" href="/src/index.scss" />
    <script async src="/src/index.ts" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>

  <body>
    <h1>Clickup Clock</h1>
    <label>
      Token:
      <input id="token" placeholder="pk_XXXXXXXX_..." />
    </label>
    <label>
      <button id="refresh" type="button">Refresh</button>
    </label>
    <div id="app"></div>

    <h2>Time Trackings for the Day</h2>

    <table id="time-trackings-table">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Track Description</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body will be populated dynamically with JavaScript -->
      </tbody>
    </table>
    <svg id="chart"></svg>
  </body>
</html>
